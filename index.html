<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSub: Editor & Splitter</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --panel-bg: #1b1b26;
            --accent-color: #ff0055; /* Pink Theme */
            --accent-hover: #ff4081;
            --text-color: #e0e0e0;
            --muted-text: #888899;
            --border-color: #333344;
            --input-bg: #232330;
            --success-color: #00e676;
            --info-color: #2979ff;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Segoe UI', 'Myanmar Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navigation Menu --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            background: #15151f;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--muted-text);
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .nav-link.active {
            color: #fff;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* --- Main Layout --- */
        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }
        .subtitle { color: var(--muted-text); font-size: 0.9rem; margin-bottom: 25px; }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            align-items: end;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; color: var(--muted-text); font-weight: bold; }

        .btn {
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover { background: #303040; border-color: var(--accent-color); }
        .btn-primary { background: var(--accent-color); color: white; border: none; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-info { background: #1565c0; border-color: #0d47a1; color: white;}
        .btn-info:hover { background: #1976d2; }

        input[type="text"], input[type="file"], input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }
        input[type="file"] { padding: 7px; cursor: pointer; }

        /* --- Bulk & Batch Actions --- */
        .bulk-actions {
            background: rgba(255, 0, 85, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #331122;
        }
        .bulk-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap:10px; }
        .bulk-label { color: var(--accent-color); font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .bulk-buttons { display: flex; gap: 10px; }

        .batch-splitter-area { border-top: 1px dashed var(--border-color); padding-top: 15px; margin-top: 10px; }
        .batch-controls { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .batch-grid { display: flex; flex-wrap: wrap; gap: 10px; max-height: 150px; overflow-y: auto; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .batch-btn {
            background: #2a2a3a; border: 1px solid var(--accent-color); color: #fff;
            font-size: 0.8rem; padding: 6px 12px; border-radius: 4px; cursor: pointer; transition: all 0.2s;
        }
        .batch-btn:hover { background: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        .batch-btn.copied { background: var(--success-color); border-color: var(--success-color); color: black; }

        /* --- Editor List --- */
        .editor-header {
            display: grid; grid-template-columns: 60px 1fr 2fr; gap: 15px; padding: 10px 15px;
            background: #15151f; border-radius: 6px 6px 0 0; font-weight: bold; color: var(--muted-text); font-size: 0.85rem;
        }
        .editor-list { max-height: 500px; overflow-y: auto; border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 6px 6px; background: #15151f; }
        .row { display: grid; grid-template-columns: 60px 1fr 2fr; gap: 15px; padding: 15px; border-bottom: 1px solid #2a2a3a; align-items: start; }
        .row:hover { background: #1e1e2d; }
        .line-num { color: var(--muted-text); font-family: monospace; padding-top: 10px; font-size: 0.9rem; }
        .header-cell { font-family: 'Consolas', monospace; font-size: 0.75rem; color: #8be9fd; word-break: break-all; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; }
        textarea.text-cell { width: 100%; background: var(--input-bg); border: 1px solid var(--border-color); color: #fff; padding: 10px; border-radius: 4px; font-family: 'Segoe UI', 'Myanmar Text', sans-serif; resize: vertical; min-height: 50px; }
        textarea.text-cell:focus { border-color: var(--accent-color); }

        #toast { visibility: hidden; min-width: 250px; background-color: var(--success-color); color: #000; text-align: center; border-radius: 4px; padding: 16px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="nav-link active">üìù Editor & Splitter</a>
        <a href="rebuilder.html" class="nav-link">üîó Merger & Rebuilder</a>
        <a href="splitter.html" class="nav-link">‚ûó Text Divider</a>
    </div>

    <h1>AnimeSub <span style="color:var(--accent-color)">Pro</span></h1>
    <div class="subtitle">Advanced ASS Subtitle Splitter & Batch Processor</div>

    <div class="container">
        <div class="toolbar">
            <div class="control-group">
                <label>1. Upload File</label>
                <input type="file" id="fileInput" accept=".ass">
            </div>
            <div class="control-group">
                <label>2. Filter / Search</label>
                <input type="text" id="searchInput" placeholder="Search text..." onkeyup="filterDialogues()">
            </div>
            <div class="control-group" style="justify-content: end;">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="downloadASS()" id="downloadBtn" style="display:none; width: 100%;">
                    üíæ Export .ASS File
                </button>
            </div>
        </div>

        <div class="bulk-actions" id="bulkPanel" style="display:none;">
            <div class="bulk-header">
                <div class="bulk-label">
                    <span>‚ö° Bulk Operations</span>
                    <span id="countBadge" style="background:#000; padding:2px 8px; border-radius:10px; font-size:0.8rem; color:#fff;">0 lines</span>
                </div>
                <div class="bulk-buttons">
                    <button class="btn" onclick="copyAll('header')">üìã All Headers</button>
                    <button class="btn" onclick="copyAll('text')">üìã All Texts</button>
                </div>
            </div>
            <div class="batch-splitter-area">
                <div class="batch-controls">
                    <label style="color:var(--info-color);">üîπ Split into chunks:</label>
                    <input type="number" id="batchSizeInput" value="100" min="1" style="width: 100px;" placeholder="Size">
                    <button class="btn btn-info" onclick="generateBatches()">‚úÇÔ∏è Generate Batches</button>
                </div>
                <div id="batchContainer" class="batch-grid" style="display:none;"></div>
            </div>
        </div>

        <div class="editor-header">
            <div>Line</div>
            <div>Header / Metadata</div>
            <div>Subtitle Text</div>
        </div>
        <div class="editor-list" id="editorList">
            <div style="text-align: center; padding: 40px; color: var(--muted-text);">
                Waiting for .ass file...
            </div>
        </div>
    </div>

    <div id="toast">Copied to Clipboard!</div>

    <script>
        let rawFileContent = []; 
        let parsedDialogues = []; 
        let currentFilteredIds = []; 

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) { processASS(e.target.result); };
            reader.readAsText(file);
        });

        // --- FIXED FUNCTION: Smart ASS Parsing ---
// --- FIXED FUNCTION: Dynamic ASS Parsing (Format-aware) ---
// --- FIXED FUNCTION: Tag-First Priority Parsing (No Strict Limits) ---
        function processASS(content) {
            rawFileContent = content.split(/\r?\n/);
            parsedDialogues = [];
            let inEvents = false;
            let expectedCommas = 9; // Standard ASS format default

            rawFileContent.forEach((line, index) => {
                const trimmed = line.trim();
                
                if (trimmed === '[Events]') inEvents = true;
                if (inEvents && trimmed.startsWith('Format:')) {
                    const fields = trimmed.substring(7).split(',');
                    expectedCommas = fields.length - 1;
                }

                if (inEvents && trimmed.startsWith('Dialogue:')) {
                    let splitIdx = -1;

                    // SOLUTION: Comma ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä±·Äô·Äî·Ä±·Äê·Ä±·Ä¨·Ä∑·Äò·Ä≤ Tag ·Ä°·ÄÖ '{' ·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·ÄÑ·Ä∫·Äõ·Äæ·Ä¨·Äô·Äö·Ä∫
                    // Tag ·Äï·Ä´·Äê·Ä≤·Ä∑·ÄÖ·Ä¨·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÜ·Ä≠·ÄØ·Äõ·ÄÑ·Ä∫ Tag ·Äõ·Äæ·Ä±·Ä∑·ÄÄ·Äî·Ä± ·Äê·Ä≠·ÄÅ·Äî·Ä≤·Äñ·Äº·Äê·Ä∫·Äô·Äö·Ä∫ (·Ä°·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·ÄÜ·ÄØ·Ä∂·Ä∏·Äî·Ää·Ä∫·Ä∏·Äú·Äô·Ä∫·Ä∏)
                    const firstTagIndex = line.indexOf('{');
                    
                    if (firstTagIndex !== -1 && firstTagIndex > 10) {
                        // Tag ·Äê·ÄΩ·Ä±·Ä∑·Äõ·ÄÑ·Ä∫ Tag ·Äõ·Ä≤·Ä∑·Äõ·Äæ·Ä±·Ä∑·ÄÄ ·ÄÄ·Ä±·Ä¨·Ä∫·Äô·Ä¨·Äî·Ä±·Äõ·Ä¨·ÄÄ·Ä≠·ÄØ ·Äö·Ä∞·Äô·Äö·Ä∫
                        splitIdx = firstTagIndex - 1;
                    } else {
                        // Tag ·Äô·Äï·Ä´·Äê·Ä≤·Ä∑ ·ÄÖ·Ä¨·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äê·ÄΩ·Ä±·Ä°·Äê·ÄΩ·ÄÄ·Ä∫·Äï·Ä≤ Comma ·Äõ·Ä±·Äê·Ä≤·Ä∑·Äî·Ää·Ä∫·Ä∏·Ä°·Äü·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äû·ÄØ·Ä∂·Ä∏·Äô·Äö·Ä∫
                        let commaCount = 0;
                        for (let i = 0; i < line.length; i++) {
                            if (line[i] === ',') {
                                commaCount++;
                                if (commaCount === expectedCommas) { 
                                    splitIdx = i; 
                                    break; 
                                }
                            }
                        }
                    }

                    if (splitIdx !== -1) {
                        parsedDialogues.push({
                            id: index, 
                            originalIndex: index,
                            // splitIdx + 1 ·ÄÜ·Ä≠·ÄØ·Äï·Äº·ÄÆ·Ä∏ ·ÄÄ·Ä±·Ä¨·Ä∫·Äô·Ä¨·ÄÄ·Ä≠·ÄØ Header ·Äë·Ä≤·Äë·Ää·Ä∑·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äô·Äö·Ä∫
                            header: line.substring(0, splitIdx + 1),
                            text: line.substring(splitIdx + 1)
                        });
                    }
                }
            });
            renderEditor(parsedDialogues);
            document.getElementById('bulkPanel').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
            generateBatches();
        }

        function renderEditor(data) {
            const list = document.getElementById('editorList');
            list.innerHTML = '';
            currentFilteredIds = data.map(d => d.id);
            document.getElementById('countBadge').innerText = `${data.length} lines`;

            if (data.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:var(--muted-text)">No lines found.</div>';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('div');
                row.className = 'row';
                
                const numDiv = document.createElement('div');
                numDiv.className = 'line-num';
                numDiv.textContent = item.originalIndex + 1;

                const headerDiv = document.createElement('div');
                headerDiv.className = 'header-cell';
                headerDiv.textContent = item.header;

                const textInput = document.createElement('textarea');
                textInput.className = 'text-cell';
                textInput.value = item.text;
                textInput.spellcheck = false;
                textInput.addEventListener('input', (e) => {
                    const found = parsedDialogues.find(d => d.id === item.id);
                    if (found) found.text = e.target.value;
                });

                row.appendChild(numDiv);
                row.appendChild(headerDiv);
                row.appendChild(textInput);
                list.appendChild(row);
            });
        }

        function filterDialogues() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = parsedDialogues.filter(item => 
                item.text.toLowerCase().includes(term) || item.header.toLowerCase().includes(term)
            );
            renderEditor(filtered);
            generateBatches();
        }

        function generateBatches() {
            const batchSize = parseInt(document.getElementById('batchSizeInput').value) || 100;
            const container = document.getElementById('batchContainer');
            const activeLines = parsedDialogues.filter(d => currentFilteredIds.includes(d.id));
            container.innerHTML = '';
            container.style.display = activeLines.length > 0 ? 'flex' : 'none';
            if(activeLines.length === 0) return;

            const totalBatches = Math.ceil(activeLines.length / batchSize);
            for (let i = 0; i < totalBatches; i++) {
                const startIdx = i * batchSize;
                const endIdx = Math.min(startIdx + batchSize, activeLines.length);
                const btn = document.createElement('button');
                btn.className = 'batch-btn';
                btn.innerHTML = `Batch ${i + 1} <br><span style="opacity:0.7">(${startIdx+1} - ${endIdx})</span>`;
                btn.onclick = function() { copyBatch(activeLines, startIdx, endIdx, btn); };
                container.appendChild(btn);
            }
        }

        function copyBatch(allLines, start, end, btnElement) {
            const chunk = allLines.slice(start, end);
            const textContent = chunk.map(d => d.text).join('\n');
            navigator.clipboard.writeText(textContent).then(() => {
                showToast(`Copied Batch (${chunk.length} lines)`);
                document.querySelectorAll('.batch-btn').forEach(b => b.classList.remove('copied'));
                btnElement.classList.add('copied');
                btnElement.innerHTML = `‚úÖ Copied! <br><span style="font-size:0.8em">(${start+1} - ${end})</span>`;
            });
        }

        function copyAll(type) {
            const lines = parsedDialogues.filter(d => currentFilteredIds.includes(d.id));
            if (lines.length === 0) return showToast("Nothing to copy!", true);
            const content = type === 'header' ? lines.map(d => d.header).join('\n') : lines.map(d => d.text).join('\n');
            navigator.clipboard.writeText(content).then(() => showToast(`Copied ${lines.length} lines!`));
        }

        function downloadASS() {
            let exportLines = [...rawFileContent];
            parsedDialogues.forEach(item => { exportLines[item.originalIndex] = item.header + item.text; });
            // Added charset=utf-8 explicitly for better compatibility
            const blob = new Blob([exportLines.join('\n')], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'edited_subs.ass';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showToast(msg, isError = false) {
            const x = document.getElementById("toast");
            x.textContent = msg;
            x.style.backgroundColor = isError ? "#ff5252" : "#00e676";
            x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
