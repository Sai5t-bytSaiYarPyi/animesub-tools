<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSub: Merger & Rebuilder</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --panel-bg: #1b1b26;
            --accent-color: #00e5ff; /* Cyan Theme */
            --accent-hover: #00b8d4;
            --text-color: #e0e0e0;
            --muted-text: #888899;
            --border-color: #333344;
            --input-bg: #232330;
            --success-color: #00e676;
            --error-color: #ff1744;
            --warning-color: #ffab00;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Segoe UI', 'Myanmar Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navigation Menu --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            background: #15151f;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--muted-text);
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .nav-link.active {
            color: #000;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* --- Layout --- */
        h1 { margin-bottom: 5px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; }
        .subtitle { color: var(--muted-text); font-size: 0.9rem; margin-bottom: 30px; }

        .container {
            width: 100%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px;
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; height: 400px; }
        .input-panel {
            background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 8px;
            display: flex; flex-direction: column; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .panel-label {
            font-weight: bold; color: var(--accent-color); margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .count-badge { background: #000; color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }

        textarea {
            flex: 1; background: var(--input-bg); border: 1px solid var(--border-color); color: #fff;
            padding: 10px; border-radius: 4px; resize: none; font-family: 'Consolas', 'Myanmar Text', monospace;
            font-size: 0.9rem; line-height: 1.5; white-space: pre; overflow: auto;
        }
        textarea:focus { border-color: var(--accent-color); }
        textarea::placeholder { color: #444; }

        .controls { display: flex; justify-content: center; gap: 20px; padding: 10px; }
        .btn {
            background: var(--accent-color); color: #000; border: none; padding: 12px 30px; border-radius: 6px;
            cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--accent-hover); transform: translateY(-2px); }

        .output-section {
            background: var(--panel-bg); border: 1px solid var(--success-color); border-radius: 8px;
            padding: 15px; display: none;
        }
        .status-bar { margin-bottom: 10px; font-family: monospace; padding: 10px; border-radius: 4px; background: rgba(0,0,0,0.3); }
        .status-error { color: var(--error-color); }
        .status-ok { color: var(--success-color); }
        
        .btn-copy {
            background: var(--success-color); color: #000; border: none; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; float: right;
        }
        .btn-copy:hover { background: #00b359; }

        @media (max-width: 768px) { .input-grid { grid-template-columns: 1fr; height: auto; } .input-panel { height: 300px; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="nav-link">üìù Editor & Splitter</a>
        <a href="rebuilder.html" class="nav-link active">üîó Merger & Rebuilder</a>
        <a href="splitter.html" class="nav-link">‚ûó Text Divider</a>
    </div>

    <h1>AnimeSub <span style="color:var(--accent-color)">Rebuilder</span></h1>
    <div class="subtitle">Paste Headers + Paste Text = Valid ASS Lines</div>

    <div class="container">
        <div class="input-grid">
            <div class="input-panel">
                <div class="panel-label">
                    1. Header List
                    <span class="count-badge" id="headerCount">0 lines</span>
                </div>
                <textarea id="inputHeader" placeholder="Paste headers here...&#10;Dialogue: 0,0:00:01,,,,,&#10;Dialogue: 0,0:00:03,,,,,"></textarea>
            </div>
            <div class="input-panel">
                <div class="panel-label">
                    2. Text List
                    <span class="count-badge" id="textCount">0 lines</span>
                </div>
                <textarea id="inputText" placeholder="Paste translated text here...&#10;Hello World&#10;This is a test"></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="rebuildLines()">üîó Merge & Rebuild</button>
        </div>

        <div class="output-section" id="outputPanel">
            <div class="panel-label" style="color:var(--success-color)">3. Result</div>
            <div class="status-bar" id="statusBar">Ready</div>
            <textarea id="outputResult" style="height: 200px; border-color: var(--success-color);" readonly></textarea>
            <button class="btn-copy" onclick="copyResult()">üìã Copy Result</button>
        </div>
    </div>

    <script>
        const inputHeader = document.getElementById('inputHeader');
        const inputText = document.getElementById('inputText');
        const headerCount = document.getElementById('headerCount');
        const textCount = document.getElementById('textCount');

        function updateCounts() {
            const hLines = inputHeader.value.split(/\r?\n/).filter(line => line.trim() !== "").length;
            const tLines = inputText.value.split(/\r?\n/).filter(line => line.trim() !== "").length;
            headerCount.innerText = `${hLines} lines`;
            textCount.innerText = `${tLines} lines`;
            
            const color = (hLines > 0 && tLines > 0 && hLines !== tLines) ? "#ff1744" : "#000";
            headerCount.style.background = color;
            textCount.style.background = color;
        }

        inputHeader.addEventListener('input', updateCounts);
        inputText.addEventListener('input', updateCounts);

        function rebuildLines() {
            const headers = inputHeader.value.split(/\r?\n/);
            const texts = inputText.value.split(/\r?\n/);
            const resultBox = document.getElementById('outputResult');
            const statusBox = document.getElementById('statusBar');
            document.getElementById('outputPanel').style.display = 'block';

            let combinedLines = [];
            let errors = [];
            const maxLen = Math.max(headers.length, texts.length);
            
            for (let i = 0; i < maxLen; i++) {
                let h = headers[i] || "";
                let t = texts[i] || "";
                if (h.trim() === "" && t.trim() === "") continue;

                if (h.trim() === "" || t.trim() === "") {
                    if (h.trim() === "") errors.push(`Line ${i+1}: Missing Header`);
                    if (t.trim() === "") errors.push(`Line ${i+1}: Missing Text`);
                }

                let cleanHeader = h.trim();
                if (cleanHeader.length > 0 && !cleanHeader.endsWith(',')) cleanHeader += ','; 
                combinedLines.push(cleanHeader + t);
            }

            resultBox.value = combinedLines.join('\n');
            if (errors.length > 0) {
                statusBox.className = "status-bar status-error";
                statusBox.innerText = `‚ö†Ô∏è Warning: Mismatch detected.\nGenerated ${combinedLines.length} lines.`;
            } else {
                statusBox.className = "status-bar status-ok";
                statusBox.innerText = `‚úÖ Success! Merged ${combinedLines.length} lines.`;
            }
        }

        function copyResult() {
            const copyText = document.getElementById("outputResult");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            const btn = document.querySelector('.btn-copy');
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 2000);
        }
    </script>
</body>
</html>
